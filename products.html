<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-RENT | Archive Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
            margin: 0;
            transition: overflow 0.3s;
        }

        /* Drawer Custom Styles */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .drawer-content {
            position: fixed;
            top: 0;
            left: -350px;
            width: 320px;
            height: 100%;
            background: #ffffff;
            z-index: 1001;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        body.drawer-active {
            overflow: hidden;
        }
        body.drawer-active .drawer-overlay {
            opacity: 1;
            visibility: visible;
        }
        body.drawer-active .drawer-content {
            left: 0;
        }

        .filter-group {
            border-bottom: 1px solid #eee;
        }
        .filter-group summary {
            list-style: none;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.05em;
        }
        .filter-group summary::-webkit-details-marker { display: none; }
        .filter-group summary::after {
            content: "+";
            font-weight: 300;
            font-size: 18px;
        }
        .filter-group[open] summary::after {
            content: "−";
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d1d1; }

        .product-card:hover .quick-view {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="">

    <!-- ナビゲーションバー -->
    <nav class="sticky top-0 z-[60] bg-white border-b border-gray-100 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <h1 class="text-xl font-bold tracking-widest text-black uppercase cursor-pointer" onclick="location.href='index.html'">Pro-Rent</h1>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-500">
                <a href="products.html" class="text-black transition uppercase font-semibold underline underline-offset-8">Archive</a>
                <a href="#" class="hover:text-black transition uppercase">Pro Services</a>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="relative hidden sm:block">
                <input type="text" placeholder="アイテムを検索..." class="bg-gray-100 border-none rounded-full px-4 py-2 text-sm w-48 focus:ring-1 focus:ring-black outline-none">
            </div>
            <div class="flex items-center gap-4 text-gray-600">
                <button class="relative hover:text-black">
                    <i class="fa-regular fa-folder-open text-xl"></i>
                    <span class="absolute -top-1 -right-1 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">3</span>
                </button>
                <button class="hover:text-black font-semibold text-xs uppercase border-l pl-4 border-gray-200">Login</button>
            </div>
        </div>
    </nav>

    <!-- 絞り込みドロワー -->
    <div id="drawerWrapper">
        <div class="drawer-overlay" id="closeOverlay"></div>
        <div class="drawer-content">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-black text-white">
                <h2 class="text-sm font-bold tracking-widest uppercase">絞り込み</h2>
                <button class="close-drawer text-2xl leading-none" id="closeBtn">&times;</button>
            </div>
            
            <div class="drawer-body flex-1 overflow-y-auto custom-scrollbar">
                <details class="filter-group" open>
                    <summary>空き状況を確認</summary>
                    <div class="px-6 pb-6 text-sm">
                        <input type="date" class="w-full bg-gray-50 border border-gray-100 rounded p-3 outline-none">
                    </div>
                </details>

                <details class="filter-group">
                    <summary>カテゴリ</summary>
                    <div class="px-6 pb-6 space-y-3">
                        <label class="flex items-center gap-3 text-sm cursor-pointer hover:text-gray-600">
                            <input type="checkbox" class="accent-black w-4 h-4"> トップス (12)
                        </label>
                        <label class="flex items-center gap-3 text-sm cursor-pointer hover:text-gray-600">
                            <input type="checkbox" class="accent-black w-4 h-4"> アウター (8)
                        </label>
                        <label class="flex items-center gap-3 text-sm cursor-pointer hover:text-gray-600">
                            <input type="checkbox" class="accent-black w-4 h-4"> ドレス・ガウン (15)
                        </label>
                    </div>
                </details>
            </div>

            <div class="p-6 border-t border-gray-100">
                <button class="w-full py-4 bg-black text-white text-xs font-bold uppercase tracking-widest" onclick="closeDrawer()">結果を表示</button>
            </div>
        </div>
    </div>

    <div class="flex">
        <!-- PCサイドバー -->
        <aside class="hidden lg:block w-72 border-r border-gray-100 sticky top-20 h-[calc(100vh-80px)] overflow-y-auto custom-scrollbar bg-white">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-sm font-bold tracking-widest uppercase text-gray-400 text-center tracking-tighter">Filter</h2>
            </div>
            <div class="p-6 border-b border-gray-100">
                <p class="text-[10px] text-gray-400 mb-3 uppercase font-bold tracking-widest">撮影予定日</p>
                <input type="date" class="w-full bg-gray-50 border border-gray-100 rounded text-xs p-2 outline-none">
            </div>
            
            <details class="filter-group" open>
                <summary>カテゴリ</summary>
                <div class="px-6 pb-6 space-y-3">
                    <label class="flex items-center gap-3 text-xs cursor-pointer hover:text-black text-gray-500 font-medium">
                        <input type="checkbox" class="accent-black w-3 h-3"> トップス
                    </label>
                    <label class="flex items-center gap-3 text-xs cursor-pointer hover:text-black text-gray-500 font-medium">
                        <input type="checkbox" class="accent-black w-3 h-3"> ドレス・ガウン
                    </label>
                </div>
            </details>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 p-6 md:p-8">
            <div class="flex flex-col mb-10">
                <!-- モバイル用検索アイコン -->
                <div class="lg:hidden flex justify-start mb-4">
                    <button class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full" id="openDrawer">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                    </button>
                </div>

                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-light tracking-tight mb-2 uppercase">Archive <span class="text-gray-300">/ All Items</span></h2>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">48件のアイテムを表示中</p>
                    </div>
                </div>
            </div>

            <!-- 商品グリッド -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12">
                
                <!-- 商品 1: ここをクリックすると product-show.html に遷移します -->
                <a href="product-show.html" class="product-card group cursor-pointer block">
                    <div class="relative aspect-[3/4] bg-gray-100 overflow-hidden mb-4">
                        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80&w=800" alt="Rental Item" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                        <div class="absolute top-4 left-4">
                            <span class="bg-black text-white text-[10px] px-2 py-1 tracking-widest uppercase">New In</span>
                        </div>
                        <!-- クイックビューは表示のみ -->
                        <div class="quick-view absolute inset-x-0 bottom-0 p-4 translate-y-4 opacity-0 transition duration-300">
                            <div class="bg-white text-black py-3 text-center text-[10px] font-bold hover:bg-black hover:text-white transition uppercase">View Full Details</div>
                        </div>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-400 tracking-widest mb-1 uppercase font-bold italic">Editorial Selection</p>
                        <h3 class="text-xs font-medium uppercase mb-1">Structural Asymmetric Gown</h3>
                        <p class="text-sm font-semibold tracking-tight">¥18,000</p>
                    </div>
                </a>

                <!-- 他の商品も同様に href="product-show.html" へ設定 -->
                <a href="product-show.html" class="product-card group cursor-pointer block">
                    <div class="relative aspect-[3/4] bg-gray-100 overflow-hidden mb-4">
                        <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
                    </div>
                    <div class="opacity-40">
                        <p class="text-[9px] tracking-widest mb-1 uppercase font-bold italic">Noir Archive</p>
                        <h3 class="text-xs font-medium uppercase mb-1">Deconstructed Wool Blazer</h3>
                        <p class="text-sm font-semibold tracking-tight">¥14,000</p>
                    </div>
                </a>

            </div>
        </main>
    </div>

    <script>
        const openBtn = document.getElementById('openDrawer');
        const closeBtn = document.getElementById('closeBtn');
        const overlay = document.getElementById('closeOverlay');
        const body = document.body;

        const openDrawer = () => body.classList.add('drawer-active');
        const closeDrawer = () => body.classList.remove('drawer-active');

        if (openBtn) openBtn.addEventListener('click', openDrawer);
        if (closeBtn) closeBtn.addEventListener('click', closeDrawer);
        if (overlay) overlay.addEventListener('click', closeDrawer);
    </script>
</body>
</html>
